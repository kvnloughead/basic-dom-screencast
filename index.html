<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic DOM: Events</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="page">
    <div class="profile">
      <img
        src="./images/placeholder.png"
        alt="Placeholder avatar"
        class="profile__avatar"
      />
    </div>

    <ul class="todos">
      <li class="todo">
        <input class="todo__checkbox" type="checkbox" />
        <span class="todo__text">Walk dog</span>
        <button type="button" class="todo__edit">Edit</button>
      </li>
      <li class="todo">
        <input class="todo__checkbox" type="checkbox" />
        <span class="todo__text">Wash dishes</span>
        <button type="button" class="todo__edit">Edit</button>
      </li>
      <li class="todo">
        <input class="todo__checkbox" type="checkbox" />
        <span class="todo__text">Learn JavaScript</span>
        <button type="button" class="todo__edit">Edit</button>
      </li>
    </ul>

    <button type="button" class="button button_action_new-todo">
      Add new todo
    </button>
    <button type="button" class="button button_action_clear-todos">
      Clear todos
    </button>
    <script src="script.js"></script>
  </body>
</html>
